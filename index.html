<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8" />
    <title>The Komputer Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
  </head>
  <body>
    <header>
      <h1 id="headline">Komputer store</h1>
    </header>
    <main>
      <div class="grid-container">
        <div id="Bank">
          <h2>Joe Banker</h2>
          <p id="balance"></p>
          <p id="OutstandingLoan"></p>
          <p id="loanMessage"></p>
          <button id="btn-get-loan" onclick="getLoan()">Get a loan</button>
        </div>
        <div id="Work">
          <h2>Work</h2>
          <p id="Pay"></p>
          <button id="btn-bank" onclick="transferSalary()">Bank</button>
          <button id="btn-work" onclick="work()">Work</button>
          <button id="repayLoanButton" onclick="repayLoan()">Repay Loan</button>
        </div>
        <div id="LaptopSelection">
          <h2>Laptops</h2>
          <select id="laptop-dropdown" name="laptops"></select>
          <h3>Features:</h3>
          <ul id="laptop-features"></ul>
        </div>
        <div id="LaptopInformation" class="laptop-grid">
          <img id="laptop-image" alt="laptop" />
          <p id="laptop-title"></p>
          <p id="laptop-description"></p>
          <p id="laptop-price"></p>
          <button id="buy-laptop-button" onclick="buyLaptop()">BUY NOW</button>
        </div>
      </div>
    </main>
  </body>
</html>
